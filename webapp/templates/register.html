<!-- register.html -->
<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
<!--    <h2>Register</h2>-->
<!--    <form method="post">-->
<!--        {% csrf_token %}-->
<!--        {{ form.as_p }}-->
<!--        <button type="submit">Register</button>-->
<!--    </form>-->
  <div class="register-container">

    <div class="register-header-container">
      <div class="register-title">
        <span>注册</span>
      </div>
      <div class="register-subtitle">
        <span>注册一个账号</span>
      </div>

    </div>


    <form method="post" class="register-form">
      {% csrf_token %}
      <div class="form-group">
        <div class="form-label">账号</div>
        <div class="input-group">
          <span class="input-group-addition">
            <img src="{% static 'img/login/username.svg' %}" alt="" width="32px" height="20px">
          </span>
          <input type="text" name="username" id="id_username" placeholder="请输入账号">
        </div>
      </div>

      <div id="pwd-group" class="form-group">
        <div class="form-label">密码</div>
        <div class="input-group">
          <span class="input-group-addition">
            <img src="{% static 'img/login/password.svg' %}" alt="" width="32px" height="20px">
          </span>
          <input type="password" name="password1" id="id_password1" placeholder="请输入密码">
        </div>
      </div>

      <div class="form-group">
        <div class="form-label">确认密码</div>
        <div class="input-group">
          <span class="input-group-addition">
            <img src="{% static 'img/login/ensure_pwd.svg' %}" alt="" width="32px" height="20px">
          </span>
            <input type="password" name="password2" id="id_password2" placeholder="请确认密码">
        </div>
      </div>

    <button type="submit" >提交</button>
    <div class="login-button">
      <a href="{% url 'login' %}">已有帐号，点击登录</a>
    </div>

    </form>
  </div>
</body>
</html>
